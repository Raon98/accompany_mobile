version: "3.9"

services:
  backend:
    image: raon98/accompany_mobile:backend
    build:
      context: ./backend
    ports:
      - "8090:8090"
    volumes:
      - /usr/src/app/target
      - ./backend:/usr/src/app
    environment:
      - LANG=C.UTF-8
    networks:
      - my_network
    env_file:
      - .env

  frontend:
    image: raon98/accompany_mobile:frontend
    build:
      context: ./_frontend
      dockerfile: Dockerfile_dev
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
        - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    volumes:
      - /usr/src/app/node_modules
      - ./_frontend:/usr/src/app
    stdin_open: true
    networks:
      - my_network
    env_file:
      - .env

  database:
    image: raon98/accompany_mobile:database
    build:
      context: ./backend
      dockerfile: Dockerfile_DB
    restart: always
    ports:
      - "3306:3306"
    networks:
      - my_network
    volumes:
      - database_data:/var/lib/mysql

networks:
  my_network:
    driver: bridge

